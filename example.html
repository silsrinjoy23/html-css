<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br>

    <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
    <label for="checkbox1">Option 1</label><br>

    <input type="radio" id="radio1" name="radioGroup" value="value1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radioGroup" value="value2">
    <label for="radio2">Option 2</label><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100" step="1" value="50"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <label for="age">age</label>
    <input type="age" id="age" name="age"><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Click Me"><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>
</form>
</body>
</html>
